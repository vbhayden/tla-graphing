version: '3'

services:

  apollo:
    build:
      context: apollo
    restart: unless-stopped
    container_name: docker_apollo
    ports:
      - 3000
    environment: 
      APP_SECRET: $APP_SECRET
    networks:
      - local

  neo4j:
    build:
      context: neo4j
    restart: unless-stopped
    container_name: docker_neo4j
    volumes:
      - ./neo4j/conf:/conf
      - ./neo4j/data:/data
      - ./neo4j/import:/import
      - ./neo4j/logs:/logs
      - ./neo4j/plugins:/plugins
      - "./certbot/etc/live/${HOSTNAME}/privkey.pem:/var/lib/neo4j/certificates/neo4j.key"
      - "./certbot/etc/live/${HOSTNAME}/fullchain.pem:/var/lib/neo4j/certificates/neo4j.cert"
    environment: 
      NEO4J_AUTH: 
      NEO4J_dbms_memory_pagecache_size: 1G
      NEO4J_dbms.memory.heap.initial_size: 1G
      NEO4J_dbms_memory_heap_max__size: 1G
      NEO4J_dbms_ssl_policy_bolt_enabled: "true"
      NEO4J_dbms_ssl_policy_bolt_client__auth: none
      NEO4J_dbms_connector_bolt_advertised__address: "${HOSTNAME}:7687"
      NEO4J_dbms_connector_bolt_listen__address: 0.0.0.0:7687
    networks:
      - local
    depends_on: 
      - nginx

  nginx:
    restart: unless-stopped
    build:
      context: nginx
      args:
        - HOSTNAME=${HOSTNAME}
    ports:
      - 80:80
      - 443:443
      - 7687:7687
      - 7688:7688
    container_name: docker_nginx
    volumes:
      - ./nginx/letsencrypt:/usr/share/nginx/html
      - ./certbot/etc:/usr/share/keys
    networks:
      - local
      - public

  certbot:
    container_name: 'docker_certbot'
    image: certbot/certbot
    volumes:
      - ./keys:/var/lib/letsencrypt
      - ./nginx/letsencrypt:/data/letsencrypt
      - ./certbot/etc:/etc/letsencrypt
      - ./certbot/log:/var/log/letsencrypt
    networks:
      - local
    depends_on:
      - nginx

networks:
  local:
  public:
    driver: bridge
